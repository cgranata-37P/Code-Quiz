<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz</title>
</head>

<body>
    
    <header>
        <a href="highscores.html">View Highscores</a>
        <h2 class="time" style="text-align:right;"></h2>
    </header>

    <section id="start-container">
        <h1>Coding Quiz Challenge</h1>
        <p><span>Try to answer the following code related questions within the time limit.<br> Keep in mind that incorrect answers will penalize your score/time by ten seconds.</span>
        </p>

        <button id="start">Start Quiz</button>
    </section>

    <section id="question-container" class="hide">

        <div id="question-box">
            <h3 id="question-h3"></h3>
            <div id="choices"></div>
        </div>

    </section>

    <section id="finished-container" class="hide">
        <div id="done">
            <h3>All done!</h3>
            <h3>Your final score is <span id="final-score"></span></h3>
            <h3>Enter Initials</h3>
            <textarea></textarea>
        </div>
        <button id="submit">Submit</button>

        <section class="high-scores">
            <div id="back">
                <h3>Highscores</h3>
                <textarea></textarea>
            </div>
        </section>
        <button id="go-back">Go Back</button><button id="clear">Highscores</button>
    </section>



    <script src="script.js"></script>
</body>

</html>
